<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button color="danger" clear (click)="dismissModal()"><ion-icon large color="danger" name="close"></ion-icon>&nbsp;Fermer</button>
    </ion-buttons>
    <ion-title>
      {{cd.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'isLend': cd.isLend, 'isNotLend': !cd.isLend}">
    <ion-card-header>{{cd.title}}</ion-card-header>
    <ion-card-content>
      <h2>{{cd.artist}}</h2>
      <p>Date de sortie : {{cd.year}}</p>
      <p>Durée : {{cd.duration}}</p>
      <p>Label : {{cd.label}}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="danger" [disabled]="cd.isLend" (click)="onToggleLend(cd)">Prêter</button>
        </ion-col>
        <ion-col>
          <button ion-button full color="secondary" [disabled]="!cd.isLend" (click)="onToggleLend(cd)">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
